<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释</title>
    <script>
    /* 
    简单类型又叫做基本数据类型或者值类型，复杂类型又叫做引用类型
    值类型：简单数据类型/基本数据类，在存储时变量中存储的是变量本身，因此叫做值类型
    string number  boolean undefined null
    */
   var timer = null; //null 返回的是一个空的对象object类型
   console.log(typeof timer);
   //如果有一个变量 我们以后打算存储为对象，展示没有想好放啥，这个时候就给null



   //引用类型：复杂数据类型，在存储时变量中存储的仅仅是地址(引用)，因此叫做引用数据类型，通过new关键字创建的对象（系统对象，自定义对象）如Object Array Date等



   /*堆栈空间分配区别：
       1.栈（操作系统）：由操作系统知道分配释放存放函数的参数值，局部变量的值等。其操作方式类似于数据结构中的栈。简单数据类型存放到栈里面
       2.堆（操作系统）：存储复制类型（对象），一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收， 复杂数据类型存放到堆里面

    简单数据类型 是存放在栈里面的 里面直接开辟了一个空间存放的是值 
    复制数据类型 首先在栈里面存放地址  用十六进制表示  然后这个地址指向堆里面的数据
   */
    </script>
</head>
<body>

</body>
</html
