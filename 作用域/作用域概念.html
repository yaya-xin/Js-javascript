<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
    <script>
     /*1.javaScript作用域：就是代码名字（变量）在某个范围起的作用和效果
        目的是为了提高程序的可靠性更重要的是减少命名冲突
       2.js作用域（es6）之前：全局作用域   局部作用域
       3.全局作用域：整个script标签 或者是一个单独的js文件

       4.局部作用域(函数作用域) 在函数内部就是局部作用域 这个代码的名字只是在函数内部起效果和作用

     */
    //全局作用域
    var num = 10;
    console.log(num);
    
    //两个num之间没有影响
     function fn(){
         //局部作用域
         var num = 20;
         console.log(num);
     }

     fn();
     
    </script>
</head>
<body>

</body>
</html>
