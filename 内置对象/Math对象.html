<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象</title>
    <script>
/*  Math数学对象 不是一个构造函数，所以我们不需要new来调用。 而是直接使用里面的方法即可
   查阅MND手册很详细
*/
   //console.log(Math.PI); //一个属性  圆周率
  // console.log(Math.max(1,99,3));//99
   
//案例：利用对象封装自己的数学对象 里面的PI最大值和最小是
   var myMath ={
     PI:3.141592653,
     max:function(){
         var max = arguments[0];
         for(var i=1;i < arguments.length;i++){
             if(arguments[i]>max){
                 max=arguments[i];
             }
         }
         return max;
     },
     min:function(){
         var min = arguments[0];
         for(var i=1;i < arguments.length;i++){
             if(arguments[i]<min){
                 min=arguments[i];
             }
         }
         return min;
     },
   }

    console.log(myMath.PI);
    console.log(myMath.max(1,5,9));
    console.log(myMath.min(1,5,9));



    //1.绝对值方法
    console.log(Math.abs(1)); //1
    console.log(Math.abs(1)); //1
    console.log(Math.abs('-1')); //隐式转换 会把字符串型的 -1 转换为数字型 1
    console.log(Math.abs('pink')); //   NaN

  //2.三个取整方法
  //(1) Math.floor()  向下取整 往最小了取值
  console.log(Math.floor(1.1));//1
  console.log(Math.floor(1.9));//1

 //(2) Math.ceil()  向上取整 往最大了取值
  console.log(Math.ceil(1.1));//2
  console.log(Math.ceil(1.9));//2

//(3) Math.round()  四舍五入  其他数字都是四舍五入，但是.5特殊 它往大了取
   console.log(Math.round(1.1));//1
   console.log(Math.round(1.5));//2
   console.log(Math.round(1.9));//2
   console.log(Math.round(-1.1));//-1
   console.log(Math.round(-1.5));//-1  
    </script>
</head>
