 /*js 中的对象分为3种：自定义对象 ，内置对象，浏览器对象

   前两种对象是JS基础内容，属于ECMAScript；第三个浏览器对象属于我们JS独有的

   内置对象就是指JS语言自带的一些对象，这些对象提供开发者使用，并提供一些常用的或色最基本而必要的功能（属性和方法）
   
   内置对象最大的优点就是帮助我们快速开发
   
   JS提供了多个内置对象：Math Date Array String等


   查文档
   学习一个内置对象的使用，只要学会其常用成员即可，我们可以通过查文档学习，可以通过MDN/W3C来查询
