<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串操作方法</title>
    <script>
     //1. concat('字符串1'，'字符串2'...) 用于两个或者多个字符串 等效于+
     var str = 'andy';
     console.log(str.concat('red'));
     

     //2. substr(start,length) 从start位置开始（索引号),length取的个数 
     var str1 = '改革春风吹满地';
     console.log(str1.substr(2,2)); //第一个2是索引号2 从第几个开始，第二个2 是取几个字符

     
     //3. 替换字符 replace('被替换的字符','替换为的字符')  它只会替换第一个字符
     var str2 = 'andyandy';
     console.log(str2.replace('a' , 'b'));
     //有一个字符串 'abcoefoxyozzopp' 要求把里面所有的 o 替换为 *
     var str3 = 'abcoefoxyozzopp';
     while(str3.indexOf('o') !== -1){
         str3 = str3.replace('o','*');
     }
     console.log(str3);
     


     //4.将字符转换为数组 split('分隔符')  前面我们学过join 把数组转换为字符串
     var str4 = 'red, pink, blue';
     console.log(str4.split(','));
     var str5 = 'red&pink&blue';
     console.log(str5.split('&'));
     
    </script>
</head>
<body>

</body>
</html
