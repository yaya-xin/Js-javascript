<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <script>
/*猜数字游戏
程序随机生成一个1-10之间的数字，并让用户输入一个数字
 1.如果大于该数字，就提示，数字大了，继续猜；
 2.如果小于该数字，就提示数字小了，继续猜
 3.如果等于该数字，就提示猜对了，结束程序
*/
/*分析
1.生成一个1-10的整数 我们需要用到Math.random()方法
2.需要一直猜到正确为止，所以需要一直循环
3.用while循环合适更简单
4.核心算法：使用if else if多分支语句来判断 大于 小于 和等于
*/

function getRandom(min,max){
        Math.floor(Math.random() * (max - min +1 ) )+ min;
    }

var random = getRandom(1,10);
while(true){ //死循环
   var num = prompt('你来猜？ 输入1-10之间的一个数字');
   if(num > random){
       alert('你猜大了');
   }else if(num < random){
       alert('你猜小了');
   }else{
       alert('你好帅哦，猜对了');
       break;//退出整个循环 结束程序
   }
}
    </script>
