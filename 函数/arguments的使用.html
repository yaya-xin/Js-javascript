<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>arguments的使用</title>
    <script>
    /*当我们不确定有多少个参数传递的时候，就可以用arguments来获取，在JavaScript中，arguments实际上它是当前函数的一个内置对象。所有函数都内置了一个argument对象，arguments对象，arguments对象中存储了传递的所有实参
    
    arguments展示形式是一个伪数组，因此可以进行遍历，伪数组具有以下特点：
    具有length属性
    按索引方式存储数据
    不具有数组的push pop等方法

    */

    //arguments的使用 只有函数才有arguments对象 而且每个函数都内置好了这个arguments
     function fn(){
        console.log(arguments); //里面存储了所有传递过来的实参
        console.log(arguments.length);
        //我们可以按照数组的方式遍历arguments
        for (var i = 0; i < arguments.length; i++){
            console.log(arguments[i]);
            
        }
     }
     fn(1,2,3);

     //案例：利用函数求任意个数的最大值
     function getMax(){
        var max = arguments[0];
        for(var a = 1; a < arguments.length; a++){
           if(arguments[i]>max) {
               max=arguments[a];
           }   
        }
        return max;
     }
     console.log(getMax(1,2,3,4));
     
    </script>
