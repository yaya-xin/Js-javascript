<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带参数的函数</title>
    <script>
    /* 
   1. function 函数名（形参1，形参2 ...）{ //在声明函数的小括号里面是 形参

    }

   2. 函数名(实参1，实参2...); //在函数调用的小括号里面是实参
   3. 形参和实参的执行过程
    */
    function cook(aru){  //形参是接受实参的 aru = '酸辣土豆丝'
        console.log(aru);   
    }
    cook('酸菜鱼');  //先执行函数调用，之后再去找函数声明

    //4.函数的参数可以有，也可以没有 个数不限
    </script>
</head>
<body>

</body>
</html>
