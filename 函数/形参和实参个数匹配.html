<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形参和实参个数匹配问题</title>
    <script>
/**/
    function getSum(num1,num2){
        console.log(num1 + num2);
        
    }
    //1.如果实参的个数和形参的个数一致  则正常输出结果
    getSum(1,2);

    //2.如果实参的个数多余形参  会取到形参的个数
    getSum(1,2,3); 
    

    //3.如果实参的个数小于形参的个数,多余的形参定义为undefined 最终结果技术NaN
    //形参可以看做是不用声明的变量，num2是一个变量单数没有接受值，结果就是undefind
    getSum(1); //任何一个数字型加上undefined都返回NaN
    </script>
</head>
<body>

</body>
</html>
