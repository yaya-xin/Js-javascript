<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值注意事项</title>
    <script>
/*
    1.return终止函数 return语句之后的代码不被执行
*/
   function getSum(num1,num2){
       return num1 + num2;
       alert('我是不会被执行的哦')
   }
   console.log(getSum(1,2));

   //2.return只能返回一个值，如果用逗号隔开多个值，以最后一个为准
   function fn(num1,num2){
       return num1,num2; 
   }
   console.log(fn(1,2));//返回2
   
   //3.如果我们需要返回多个值，我们求任意两个数的 加减乘数结果
   function getResult(num1,num2){
       return [num1+num2 , num1 - num2 , num1* num2 , num1/num2];   
   }
     var re = getResult(1,2);
     console.log(re);
     
    //4.函数没有return 返回undefined
    function fun1(){
       //return 666;
    }
    console.log(fun1());
    
    /*
    break:结束当前的循环体(如for while)
    continue:跳出本次循环，继续执行下一次循环（如for while）
    return:不仅可以退出循环，还能够返回return语句中的值，同时还可以结束当前的函数体的代码
    
    */
    </script>
</head>
<body>

</body>
</html>
