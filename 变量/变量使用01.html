<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量01</title>
    <script>
   
     // 1.声明变量：var 变量名
      var age;
      //2.赋值
      age = 18;

      //声明一个变量并赋值叫做变量的初始化
      var age1 = 10;
      //输出结果
      console.log(age);
      console.log(age1);
    </script>
</head>
<body>

</body>
</html
