<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量案例</title>

    <script>
        //1.需要一个临时变量
        //2.把apple1给我们临时变量 temp
        //3.把apple2里面的值给app1e1
        //4.把临时变量里面的值给apple2
        var temp;//声明临时变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;//在程序里面这个表达式的意思是把右边给左边 
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
 
</head>
<body>

</body>
</html>
