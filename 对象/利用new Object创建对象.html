<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Object创建对象</title>
    <script>
/*和创建数组new Array()原理一致*/
    var obj = new Object();//创建一个空的对象
    obj.uname = '张三疯';
    obj.age = 18;
    obj.sex = '男';
    obj.sayHi = function() {
        console.log('h1~');
        
    }
    //(1)我们是利用 等号赋值的方法， 添加对象的属性和方法
    //(2)每个属性和方法之间用 分号结束

    //调用属性的两种方式
    console.log(obj.uname);
    console.log(obj['sex']);
    obj.sexHi();
    
    </script>
</head>
<body>

</body>
</html>
