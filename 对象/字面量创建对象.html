<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象</title>
    <script>
//Js中，现阶段我们可以采用三种方式创建对象（object）: 
    //  1.利用字面量创建对象
    //     就是用花括号{ }里面包含了表达这个具体事物(对象)的属性和方法
        //var obj = { };  创建了一个空的对象
       var obj = {//在对象内部定义属性和方法
           uname: '张三疯',
           age:18,
           sex:'男',
           sayHi:function(){
               console.log('hi~');
           }
       }
       //(1)里面的属性或者方法我们采用键值对的形式  键 属性名： 值  属性值
       //(2)多个属性或者方法中间用逗号隔开的
       //(3)方法冒号后面跟的是一个匿名函数

        //2.使用对象
        //(1) 调用对象的属性 我们采取 对象名.属性名 的形式
        console.log(obj.uname);
        //(2) 调用属性还有一种方法  对象名['属性名']
        console.log(obj['age']);
        //(3)调用对象的方法  sayHi  对象名.方法名

     //利用new Object创建对象
     //利用构造函数创建对象


    </script>
</head>

</body>
</html>
