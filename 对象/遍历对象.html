<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script>
     var obj = {
         name:'pink老师',
         age: 18,
         sex:'男',
         fn: function(){}
     }
     //这种访问属性的方法太麻烦了
    //  console.log(obj.name);
    //  console.log(obj.age);
    //  console.log(obj.sex);

     //for..in用于对数组或对象的属性进行循环操作
    //  for(变量 in 对象){

    //  }
      for(var k in obj){
          console.log(k);  //k 变量 输出  得到是的 属性名
          console.log(obj[k]); //obj[k]  得到的是 属性值
          
      }
      //我们使用for in 里面的变量 我们喜欢写k 或者key
    </script>
</head>
<body>

</body>
</html
