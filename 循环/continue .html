<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue 关键字 </title>
    <script>
    /*continue关键字用于立即跳出本次循环，继续剩余次数的循环（本息循环体中continue之后的代码就会少执行一次）
    */ 

    //例如：吃5个包子，第3个有虫子，就扔掉第3个，继续吃第4个第5个包子
    for (var i = 1; i <= 5;i++){
        if(i == 3 ){
            continue; //只要遇见continue就退出本次循环 直接跳到i++
        }
        console.log('我正在吃第'+i+'个包子');
        
    }

    //1.求你1~100之间 除了能被7整除之外的整数和
    var sum = 0;
    for (var i = 1; i <= 100; i++){
        if(i % 7 == 0){
            continue;
        }
        sum += i;
    }
    console.log(sum);
    
    </script>
</head>
<body>

</body>
</html>
