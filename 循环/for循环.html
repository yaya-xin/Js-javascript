<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        /*1.for 重复执行某些代码，通常和计数有关系
          2.语法结构
         for(初始化变量;条件表达式;操作表达式){
             循环体
         }
          3.初始化变量 就是用var声明的一个普通变量，通常作为计数器
          4.条件表达式 就是用来决定每一次循环是否继续执行，就是终止条件
          5.操作表达式 就是每次循环最后执行的代码  经常用于我们计数器变量进行更新(递增或者递减)
        
           案例重复打印100局你好
        */
        // for (var i = 1;i <= 100; i++){
        //     console.log('你好');          
        // }
        /*for的执行过程
        i=1只执行一次，满足<=100的时候，不是执行i++,而是执行log语句。执行完log在执行i++
        之后i成了2,再到i<=100上...


         断点调试：在浏览器开发者里面的sources功能，在需要的行号代码位置单击一下就打上了断点了。
         点击右边向下箭头的按钮查看程序的下一步执行，或者按下f11可以查看。通过观察每一步的状态，可以看到程序执行过程
        */

        //求1-100之间所有整数的累加和
        //1.循环100次需要一个计数器i
        //2.需要一个存储结果的变量sum 但初始值一定是0
        
        var sum = 0;
        for(var i =1; i <= 100; i++){
            //sum = sum + i;
            sum += i;
        }
        console.log(sum);
        
    </script>
</head>

</body>
</html>
