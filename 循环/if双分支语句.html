<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else双分支</title>
    <script>
        /*if-else语法结构  如果表达式结果为真 执行语句1，否则执行语句2
        //注意else后面直接跟大括号 没有小括号
        if(条件表达式){
           //执行语句1
        }else{
            //执行语句2
        }
        */
        //进入网吧案例
        var age = prompt('请输入您的年龄');
        if(age >=18){
            alert('可以进去');
        }else{
            alert('未满18不能进去');
        }
    </script>
</head>
<body>

</body>
</html>
