<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
     /* if执行思路 如果if里面的条件表达式结果为真true 则执行大括号里面的语句
        if 条件表达式结果为假 则不执行大括号里面的语句，则执行if语句后面的代码
     */
     //进入网吧 年龄大于18才能进入
     var age = prompt('请输入你的年龄');
     if(age>=18){
         alert('我想带你去网吧');
     }
    </script>
</head>
<body>

</body>
</html>
