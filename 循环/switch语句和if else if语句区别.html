    <title>switch和if else if区别</title>
    <script>
   /*
    1.一般情况下，它们两个语句要相互替换
    2.switch..case语句通常处理case为比较确定的情况，而if..else..语句更加灵活，常用于范围判断（大于等于某个范围）
    3.switch语句进行条件判断后直接执行到程序的条件语句，效率更高，而if..else语句有几种条件，就得判断多少次
    4.当分支比较少时，if..else语句的执行效率比switch语句高
   */ 
    </script>
