    <title>while循环</title>
    <script>
        /*1.while 循环语法结构
        while(条件表达式){
            //循环体
        }
        2.执行思路 当条件表达式结果为true 则执行循环体，否则 退出循环
        3.代码验证
        4.里面应该也有计数器 初始化变量
        5.里面应该也有操作表达式 完成计数器的更新 防止 死循环
        */
        // var num =1;
        // while(num <= 100){
        //     console.log('你好');
        //     num++;
        // }


        //案例1 打印人的一生，从1岁到100岁
        var i = 1;
        while(i<=100){
            console.log('这个人今年'+i+'岁了');
            i++;
        }
        
        //案例2 算1-100之间所有整数的和
        var sum = 0; 
        var j = 1;
        while(j<=100){
            sum += j;
            j++;
        }
        console.log(sum);
        
        //3.弹出一个提示框，你爱我吗？ 如果输入我爱你，就提示结束，否则一直询问
        var message = prompt('你爱我吗？');
        while(message !=='我爱你'){
            message = prompt('你爱我吗');
        }
        alert('我也爱你啊！');
    </script>
