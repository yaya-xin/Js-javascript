<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量</title>
    <script>
        //观察控制台颜色
         console.log(18);//数字型蓝色
         console.log('18');//字符型黑色
         console.log(true);//深蓝色布尔型
         console.log(undefined);//灰色
         console.log(null); //灰色       
         

         //数字字面量：8 ，9 ，10
         //字符串字面量：'猪猪'
        //布尔字面量：true false
    </script>
</head>
<body>

</body>
</html>
