<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建数组</title>
    <script>
/*创建数组有两种方式
    1.利用new创建数组
    var 数组名 = new Array()
    var arr = new Array()//创建一个新的空数组
    
    2.利用数组字面量创建数组
     var 数组名 = []
       
    3.使用数组字面量方式创建带初始值的数组
    var 数组名 = ['小白','小黑'，'大黄']

    4.数组里面的数据一定要用逗号分隔

    5.数组里面的数据 我们称为数据元素

    6.获取数组元素
*/

   var arr = new Array(); //1.创建了一个空的数组
   
   var arr1 = []; //创建一个空的数组

   var  arr2 = ['小白','小黑','大黄'];
    </script>
