    <title>数组冒泡排序</title>
    <script>
/*冒泡排序：是一种算法，把一系列的数据按照一定的顺序进行排列显示（从小到大或从大到小）*/
//交换两个变量
    // var num1 = 'pink';
    // var num2 ='yellow';
    // var temp;
    // temp = num1;
    // num1 = num2;
    // num2 = temp;
    // console.log(num1,num2);
  /*分析
  1.一共需要的趟数 我们用外层for循环
      5个数据我们一共需要走4遍
      长度就是数组长度 减去1  arr.length -1 

  2. 每一趟交换次数 我们用里层for循环
      第一趟交换4次
      第二趟交换3次
      第三趟交换2次
      第四趟交换1次

      长度就是 数组长度 减去 次数
      但是我们的次数是从0次开始的  所以 最终 arr.length -i -1

  3.交换两个变量
  */  

      var arr = [5, 4, 3, 2, 1];
      for (var i = 0; i < arr.length -1; i++){ //外层循环管趟数
        for(var j = 0; j <= arr.length- i -1; j++){  //里层的循环管每一趟的交换次数
             //内部交换2个变量的值 前一个和后一个数组元素相比较
            if( arr[j] > arr[j + 1] ){ //这里变成小于号就可以从小到大排序
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
      }
      console.log(arr);
      
    </script>
