<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组新增元素</title>
    <script>
   /*可以通过修改length长度以及索引号增加数组元素*/
    //1.通过修改length长度
    var arr = ['red','green','blue'];
    console.log(arr.length);
    arr.length = 5; //把数组长度修改为了5
    console.log(arr);
    console.log(arr[3]); //undefined
    console.log(arr[4]); //undefined

    //通过修改数组索引的方式追加数组元素
    var arr1 = ['red','green','blue'];
    arr1[3] = 'pink';
    console.log(arr1);
    arr1[4] = 'pig';
    arr1[0] = 'yellow';  //这里是替换原来的数组元素
    console.log(arr1);
     arr1= '有点意思';
     console.log(arr1);//不要直接给数组名复制 否则里面的数组元素都没有了
     
     
    </script>
</head>
<body>

</body>
</html>
