<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组求和以及平均值</title>
    <script>
    /*求数组[2,6,1,7,4]里面所有元素的和以及平均值*/

    var arr = [2,6,1,7,4];
    var sum = 0;
    var average = 0;
    for (var i = 0; i < arr.length ; i++ ){
        sum += arr[i];
    }
    average = sum / arr.length;
    console.log(sum,average);
    
    </script>
</head>
