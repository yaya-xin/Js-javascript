    <title>求数组中的最大值</title>
    <script>
   /*1.声明一个保存最大元素的变量max
     2.默认最大值可以取数组中的第一个元素
     3.遍历这个数组，把里面的每一个数组元素和max相比较
     4.如果这个数组元素大于max就把这个数组元素存到max里面，否则继续下一轮比较
     5.最后输出这个max
   */
     var arr = [2,6,1,77,52,25,7];
     var max = arr[0];
     for(var i = 1; i < arr.length; i++){
         if( arr[i] > max){
             max = arr[i];
         }
     }

     console.log('该数组里面的最大值是' + max);
     
    </script>
