<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选数组案例</title>
    <script>
/*要求：将数组[2,0,6,1,77,0,52,0,52,7]中大于10的元素选出来，放入新数组
步骤分析
  1.声明一个新的数组用于存放新数据newArr
  2.遍历原来的旧数组，找出大于等于0的元素
  3.依次追加给新数组newArr

*/
//方法1
    var arr = [2,0,6,1,77,0,52,0,52,7];
    var newArr =[];
    var j = 0;

    for (var i = 0; i < arr.length ; i++){
        if ( arr[i] > 10){
            //新数组应该从0开始，依次递增
            newArr[j] = arr[i];
            j++;//每存依次j加一次
        }
    }
    console.log(newArr);
    

    //方法2
    var arr = [2,0,6,1,77,0,52,0,52,7];
    var newArr =[];
    newArr.length //刚开始 newArr.length 就是0
    for (var i = 0; i < arr.length ; i++){
        if ( arr[i] > 10){
            //新数组应该从0开始，依次递增
            newArr[newArr.length] = arr[i];
        }
    }
    console.log(newArr);
    </script>
</head>
<body>

</body>
</html>
