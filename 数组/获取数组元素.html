<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取数组元素</title>
    <script>
     /*
     索引(下标)：用来访问数组元素的序号(数组下标从0开始)
     获取数组元素  格式 数组名[索引号]
     */
     var  arr2 = ['小白','小黑','大黄'];
     console.log(arr2[2]);
     console.log(arr2[3]); //因为没有这个数组元素 所以输出的结果是undefined
    </script>
</head>
<body>

</body>
</html>
