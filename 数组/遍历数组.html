<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
    <script>
/*遍历：就是把数组中的每一个元素从头到尾访问一次（类似我们每天早上学生的点名）*/
    var arr = ['red','green','blue'];
    for(var i = 0; i < 3; i++){
       console.log(arr[i]);    
    }
    //1.因为我们数组的索引号从0开始，所以i必须从0开始  i < 3
    //2.输出的时候arr [i]   i计数器当索引号来用
    </script>
</head>
<body>

</body>
</html>
