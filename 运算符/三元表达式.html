<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式</title>
    <script>
       //1.有三元运算符组成的式子我们称为三元表达式
       //表达式？ 表达式1 :表达式2
       //执行思路 如果调教表达式结果为真 则 返回表达式1的值 如果条件表达式结果为假，则返回表达式2的值

       var num = 10;
       var result = num > 5 ? '是的' : '不是的'; //表达式是有返回值的  我们把返回的结果赋值给result
       console.log(result);
       

       //数字补0案例 用户输入数字，如果数字小于10，则在前面补0，如果大于10，则不需要补。
       var time = prompt('请您输入一个0~59之间的一个数字');
       var res = time < 10 ? '0'+time : time;
       alert(res);
    </script>
</head>
<body>

</body>
</html>
