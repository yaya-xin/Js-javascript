<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        console.log(3 >= 5); //false
        console.log(2 <= 4); //true
      //1.我们程序里面的等于符号 是==  只要求值相等
        console.log(3 == 5); //false
        console.log('pink老师' == '刘德华');//false
        console.log(18 == 18);//true
        console.log(18 == '18'); //true 因为==符号有默认转换数据类型的概念。会把字符串型的数据转换为数字型的
        console.log(18 != 18);//false
     //2.我们程序里面有全等 ===  要求值和数据类型都一致
        console.log(18 === 18);
        console.log(18 === '18'); //false      
    </script>
</head>
<body>

</body>
</html>
