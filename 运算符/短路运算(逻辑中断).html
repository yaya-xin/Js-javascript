<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短路运算 逻辑中断</title>
    <script>
        //1. 123 && 456 是值 或者是 表达式 参与逻辑运算？

        //逻辑与 逻辑中断
        //2. 短路运算原理： 当有多个表达式（值）时，左边的表达式可以确定结果时，就不再继续运算右边的表达式的值
        //3. 逻辑与短路运算：表达式1&&表达式2 如果第一个表达式的值为真，则返回表达式2；  如果第一个表达式的值为假，则返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456); //0
        console.log(0 && 1 + 2 && 456 + 56482);//0 因为第一个表达式是假，之后后面无论再多表达式也不参运算
        console.log('' && 1 + 2 && 456 + 56482);// ''
        //如果有空的或者否定的为假 其余是真的 0  ''  null undefined   NaN 




        //逻辑或 逻辑中断 ：
        //如果表达式1 结果为真 则返回的是表达式1 ；如果表达式1结果为假，则返回表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 ||456 + 123 ); //123
        console.log(0 || 456 ||456 + 123 );//步骤1 第一个表达式为假返回第二个表达式。步骤2 第二个||第三个，前面表达式为真返回前面的表达式
    
        var num = 0;
        console.log(123 || num++ );//返回123 后面的表达式num++也不在执行
        console.log(num);//所以num 还是为 0
        
    </script> 
</head>
<body>

</body>
</html>
