    <title>运算符</title>
    <script>
      //运算符也被称为操作符，是用于实现赋值，比较和执行算数运算等功能的符号
      //算数运算符 + - * /  %取余（取模）
      console.log(4 % 2);//0
      console.log(4 % 3);//2

      //浮点数 算数运算里面会有问题 
      console.log(0.1 + 0.2);//0.30000000000000004  在程序里面会把小数转换成二进制，让二进制再进行算数运算
      console.log(0.07 * 100);//7.000000000000001
      
      //我们不能直接拿着浮点数来进行比较 是否相等
      var num = 0.1 + 0.2;
      console.log(num == 0.3); //false
