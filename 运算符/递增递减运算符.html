<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释</title>
    <script>
        //1.想要一个变量自己加1
        var num = 1;
        num = num + 1; //++num
        console.log(num);//
        //在js中，递增++和递减--可以放在变量前面，也可以放在变量后面。放在变量前面我们叫做前置递增（递减）运算符，放在变量后面称为后置递增（递减）运算符。
        //注意必须和变量配合着使用

        //2.前置递增运算符 相当于num=num+1 先自加，后返回值
        var age = 10;
        ++age; //age = age + 1
        console.log(age);
        
        var p = 10;
        console.log(++p + 10);//返回21
        

         //3.后置递增运算符
         var num1 =10;
         num1++;//num= num + 1
         console.log(num1);
         
         //前置自增后后置自增如果单独使用效果是一样的
         //后置自增 先返回原值，后自加1

         var a = 10;
         console.log(a++ + 10); //20 因为后置运算符是先返回原值
         console.log(a);//11
         
         
    </script>
</head>
<body>

</body>
</html>
