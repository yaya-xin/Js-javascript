<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释</title>
    <script>
        //逻辑运算符返回布尔值 
        //1.&&与 两侧为true 结果才为true ;只要有一侧为false 结果就为false
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 > 2); //true

        //2. 逻辑或 || or  两侧都为false结果才是false 只要有一侧为true结果就是true
        console.log(3 > 5||3 > 2); //true
        console.log(3 > 5||3 < 2); //false

        //3.逻辑非 ！取反符
        console.log(!true); //false
        
    </script>
</head>
<body>

</body>
</html>
